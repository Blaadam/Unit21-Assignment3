<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary py-3" style="background: rgb(0,0,0);height: 64px;">
        <div class="container"><img style="width: 42px;height: 100%;margin: 0px 8px 0px 0px;" src="assets/img/Tiger-Games-Logo.png"><a class="navbar-brand d-flex align-items-center" href="#"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="background: var(--bs-primary-bg-subtle);padding-left: 5px;padding-right: 5px;"><span class="navbar-toggler-icon fw-light text-light" style="color: #ffffff;"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="height: 100%;padding-right: 0px;">
                <ul class="navbar-nav me-auto" style="height: 100%;">
                    <li class="nav-item text-bg-info" style="height: 100%;"><a class="nav-link active link-light" href="#" style="font-weight: bold;">Home</a></li>
                    <li class="nav-item text-light"><a class="nav-link link-light" href="#">About</a></li>
                    <li class="nav-item text-light"><a class="nav-link link-light" href="#">Games</a></li>
                    <li class="nav-item text-light"><a class="nav-link link-light" href="#">Media</a></li>
                    <li class="nav-item text-light"><a class="nav-link link-light" href="#">Contact</a></li>
                </ul><button class="btn btn-dark" type="button" style="padding-left: 24px;padding-right: 24px;">Login</button>
            </div>
        </div>
    </nav>
    <p class="text-primary" style="text-align: center;font-weight: bold;font-size: 26px;margin-top: 8px;margin-bottom: 8px;width: 100%;padding-right: 0px;margin-right: 16px;margin-left: 0px;">Welcome to Tiger Games</p>
    <section class="position-relative py-4 py-xl-5" style="margin-top: -23px;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <p class="text-muted" style="margin-bottom: 5px;">Forgot your password?</p>
                                <p class="text-muted">Don't have an account? Create one!</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
